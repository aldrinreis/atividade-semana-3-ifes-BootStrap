<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 06</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 06</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3,
      porém, com leiaute horizontal.</p>
    <hr>
  </div>
  <!-- Valor: 1.5 pontos -->
  <!-- FAZER AQUI -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <form action="">
          <h2 class="display-4">Login</h2>
          <hr>
          <div class="row mb-3">
            <label for="email" class="col-form-label col-4 text-end">Usuário(E-mail)</label>
            <div class="col-8">
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <div class="row mb-3">
            <label for="senha" class="col-form-label col-4 text-end">Senha</label>
            <div class="col-8">
              <input type="password" class="form-control" id="senha">
            </div>
          </div>
          <div class="row mb-3">
            <label for="" class="col-form-label col-4 text-end">Perfil</label>
            <div class="col-8">
              <select class="form-select" name="Perfil" id="">
                <option selected>Selecione um perfil...</option>
                <option value="A">Administrador</option>
                <option value="G">Gerente</option>
                <option value="U">Usuário</option>
              </select>
            </div>

          </div>
          <div class="form-switch offset-4">
            <input type="checkbox" id="lembrar" class="form-check-input">
            <label for="lembrar" class="form-check-label">Lembrar de mim</label>
          </div>
          <div class="my-3 offset-4">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
          <div class="offset-4">
            <a href="#" class="text-decoration-none">Esqueci minha senha</a>
          </div>
          <div class="offset-4">
            <a href="#" class="text-decoration-none">Quero me cadastrar</a>
          </div>
        </form>
      </div>
    </div>



  </div>
</body>

</html>
